<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DataTable</title>
        <link rel="icon" href="img/box2-heart-fill.svg">
        
        <!-- Tipografía Raleway y Poppins-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="css/estilos.css">
        
        <!-- Iconos -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <div class="menu">
            <i class='bx bx-menu'></i>
            <i class='bx bx-x'></i>
        </div>
        <div class="barra-lateral">
            <div>
                <div class="nombre-pagina">
                    <img id="logo" src="img/Logo-black.svg" alt="MN">
                    <span>Company</span>
                </div>
                <button class="boton" onclick="irASeccion('formulario')">
                    <i class='bx bx-plus'></i>
                    <span>Create new</span>
                </button>
            </div>
            <nav class="navegacion">
                <ul>
                    <li>
                        <a href="#">
                            <i class='bx bx-search-alt-2'></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#inicio">
                            <i class='bx bx-home-alt-2'></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="Tabla">
                            <i class='bx bx-table'></i>
                            <span>Mostrar tabla</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div>
                <div class="linea"></div>
                <div class="modo-oscuro">
                    <div class="info">
                        <i class='bx bx-moon'></i>
                        <span>Dark Mode</span>
                    </div>
                    <div class="switch">
                        <div class="base">
                            <div class="circulo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="usuario">
                    <i class='bx bxs-user-circle'></i>
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">Katherine</span>
                            <span class="email">kflores@miumg.edu.gt</span>
                        </div>
                        <i class='bx bx-dots-vertical-rounded'></i>
                    </div>
                </div>
            </div>
        </div>
        
        <main>
            <section class="inicio container d-flex justify-content-center align-items-center" id="inicio">
                <div class="slogan">
                    <p>Gestiona tu inventario como un 
                        <span>profesional</span>
                        <span>simplifica, organiza y crece sin límites.</span>
                    </p>
                </div>
                <picture>
                    <img src="img/comercio-electronico.png" alt="" class="rotar">
                </picture>
            </section>
            
            <section class="formulario container-sm d-flex justify-content-center" id="formulario">
                <div class="d-flex align-items-center">
                    <form class="row needs-validation" method="POST" id="form" name="form" action="#">
                        <h2>Agregar Producto</h2>
                        <div class="form-group col-12 mb-2">
                            <label class="mb-1" for="codigo">Código del producto</label>
                            <input class="form-control" type="text" placeholder="ingresar codigo del producto" name="codigo" id="codigo" required>
                            <input type="hidden" id="control" name="control" value="GUARDAR">
                        </div>
                        <div class="form-group col-12 mb-2">
                            <label class="mb-1" for="nombre">Nombre del producto</label>
                            <input class="form-control" type="text" placeholder="ingresar el nombre del producto" name="nombre" id="nombre" >
                        </div>
                        <div class="form-group col-sm-12 col-md-7 col-lg-7 col-xl-7 mb-2">
                            <label class="mb-1" for="precio">Precio</label>
                            <input class="form-control" type="number"  name="precio" id="precio">
                        </div>
                        <div class="form-group col-sm-12 col-md-5 col-lg-5 col-xl-5 mb-2">
                            <label class="mb-1" for="existencia">Cantidades</label>
                            <input class="form-control" type="number"  name="existencia" id="existencia"  >
                        </div>
                        <div class="form-group col-12 mb-2">
                            <label class="mb-1" for="exampleInputName">Fecha de Vencimiento</label>
                            <input class="form-control" type="date" name="fecha" id="fecha"  >
                        </div>
                        <div class="form-group col-12 mb-2">
                            <label class="mb-1">Marca</label>
                            <select class="form-control" name="marca" id="marca">
                                <option value="">SELECCIONAR MARCA DEL PRODUCTO</option>
                                <option value="1">ARGOM</option>
                                <option value="2">ASUS</option>
                                <option value="3">HONOR</option>
                                <option value="4">KLIPXTREME</option>
                                <option value="5">LOGITECH</option>
                                <option value="6">MICROSOFT</option>
                                <option value="7">RAZER</option>
                                <option value="8">XTECH</option>
                                <option value="9">DELL</option>
                            </select>
                        </div>
                        <div class="form-group col-12 mb-3">
                            <label class="mb-1">Categoria</label>
                            <select class="form-control" name="categoria" id="categoria">
                                <option value="">SELECCIONAR CATEGORIA DEL PRODUCTO</option>
                                <option value="1">PERIFERICO</option>
                                <option value="2">SOFTWARE</option>
                                <option value="3">GAMING</option>
                                <option value="4">DEPORTE</option>
                            </select>
                        </div>
                        <div class="group-buttons d-flex align-items-center justify-content-around">
                            <button class="btn-1" type="button" onclick="enviarFormulario()">
                                <span>Agregar</span>
                            </button>
                            <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        
        <script src="js/barra-lateral.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
